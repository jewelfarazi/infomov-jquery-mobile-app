<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Movie Info App</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="assets/lib/jquerymobile/jquery.mobile-1.4.5.min.css">
	<link rel="stylesheet" href="assets/lib/jquerymobile/jquery.mobile.iscrollview.css">
	<link rel="stylesheet" href="assets/lib/jquerymobile/jquery.mobile.iscrollview-pull.css">
	<link rel="stylesheet" href="assets/css/style.css">
	<script src="assets/js/jquery-1.11.3.min.js"></script>
	<script src="assets/lib/jquerymobile/jquery.mobile-1.4.5.min.js"></script>
	<script src="assets/lib/jquerymobile/iscroll.js"></script>
	<script src="assets/lib/jquerymobile/jquery.mobile.iscrollview.js"></script>
	<script src="assets/js/app.js"></script>
</head>
<body>

	<!-- List Layout -->
	<div data-role="page" id="home">
		<!-- Header -->
		<div data-theme="a" data-role="header" class="gbl-bg">
			<h3 role="heading" aria-level="1" id="movieAppHead">Movie List</h3>
			<!--<button data-icon="back" data-iconpos="notext" data-iconshadow="true">Back</button>-->

			<a href="#left-panel" data-theme="b" data-icon="bullets" data-iconpos="notext" data-shadow="false" data-iconshadow="false" class="ui-nodisc-icon">Menu</a>
		</div>

		<div data-role="panel" id="left-panel" data-position-fixed="true" data-display="push" data-theme="b">
			<ul data-role="listview">
				<li data-icon="carat-l"><a href="#" data-rel="close">Movie Menu</a></li>

				<li><a href="#" id="getNowPlaying">Now Playing</a></li>
				<li><a href="#" id="getTopRated">Top Rated</a></li>
				<li><a href="#" id="getPopular">Popular</a></li>
				<li><a href="#" id="getUpcoming">Upcoming</a></li>
				<li><a href="#">About</a></li>
			</ul>
		</div><!-- /panel -->

		<div role="main" class="ui-content">

			<!-- Movie on search -->
			<div data-role="search" data-inset="true">
				<div class="top-search">
					<input data-type="search" id="movieName" placeholder="Search... (eg. Star Wars)">					
				</div>
				<div class="top-search-btn">
					<button id="newSearch" data-icon="navigation" data-iconpos="notext" data-iconshadow="true">Search</button>
				</div>
				<div class="clear"></div>
			</div>

			<!-- Show movies as list -->
			<div class="content-wrapper" data-iscroll>
				<ul class="mvl-img-fix" data-role="listview" data-inset="true" id="movie-list">
					
				</ul>

				<h3 class="no-result-found">No result found</h3>
			</div>
		</div><!-- /content -->

		<!-- Content 
		<div data-role="contnet">
			<div class="content-wrapper" data-iscroll>
				<ul data-role="listview" id="movie-list" data-theme="e">
					
				</ul>
			</div>
		</div>
		-->

		<!-- Footer -->
		<div data-theme="a" data-role="footer" class="gbl-bg">
			<h1>&copy; 2015 jewelfarazi.me</h1>
		</div>
	</div>

	<!-- Info Layout -->
	<div data-role="page" id="infopage">
		<!-- Header -->
		<div data-theme="a" data-role="header" class="gbl-bg">
			
			<h3>Movie Info</h3>

			<a href="#home" data-theme="b" data-icon="back" data-iconpos="notext" data-iconshadow="true" data-transition="slide" data-direction="reverse" class="ui-nodisc-icon">Back</a>

		</div>

		<!-- Content -->
		<div role="main" class="ui-content center-fix">
			<div class="ui-body ui-body-a ui-corner-all">
				<div id="show-mv-img">
					
				</div>

				<ul data-role="listview" id="movie-data" data-theme="a" class="show-mv-info">
					
				</ul>
			</div>
			
		</div>

		<!-- Footer -->
		<div data-theme="a" data-role="footer" class="gbl-bg">
			<h1>&copy; 2015 jewelfarazi.me</h1>
		</div>
	</div>



</body>
</html>
